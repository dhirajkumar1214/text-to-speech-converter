<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Text to Speech Converter</h1>
            <p>Enter your text below and click the button to convert it to speech</p>
        </header>
        
        <main>
            <div class="input-section">
                <textarea 
                    id="textInput" 
                    placeholder="Enter your text here..." 
                    rows="8"
                    maxlength="5000"
                ></textarea>
                <div class="char-count">
                    <span id="charCount">0</span>/5000 characters
                </div>
            </div>
            
            <div class="controls">
                <div class="voice-controls">
                    <label for="voiceSelect">Voice:</label>
                    <select id="voiceSelect">
                        <option value="">Default Voice</option>
                    </select>
                </div>
                
                <div class="speed-controls">
                    <label for="speedRange">Speed:</label>
                    <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
                    <span id="speedValue">1x</span>
                </div>
                
                <div class="pitch-controls">
                    <label for="pitchRange">Pitch:</label>
                    <input type="range" id="pitchRange" min="0" max="2" step="0.1" value="1">
                    <span id="pitchValue">1x</span>
                </div>
            </div>
            
            <div class="button-section">
                <button id="speakBtn" class="speak-btn">
                    <span class="btn-icon">üîä</span>
                    Speak Text
                </button>
                <button id="pauseBtn" class="control-btn" disabled>
                    <span class="btn-icon">‚è∏Ô∏è</span>
                    Pause
                </button>
                <button id="resumeBtn" class="control-btn" disabled>
                    <span class="btn-icon">‚ñ∂Ô∏è</span>
                    Resume
                </button>
                <button id="stopBtn" class="control-btn" disabled>
                    <span class="btn-icon">‚èπÔ∏è</span>
                    Stop
                </button>
            </div>
            
            <div class="status" id="status">
                Ready to convert text to speech
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 Text to Speech Converter. Built with HTML, CSS & JavaScript.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
